<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            
        }
        .form-group input {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .flower-images {
            text-align: center;
            margin-top: 20px;
        }
        .flower-images img {
            width: 120px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .flower-images img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classification</h1>
       
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="sepal_length">Sepal Length:</label>
                <input type="text" id="sepal_length" name="sepal_length">
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width:</label>
                <input type="text" id="sepal_width" name="sepal_width">
            </div>
            <div class="form-group">
                <label for="petal_length">Petal Length:</label>
                <input type="text" id="petal_length" name="petal_length">
            </div>
            <div class="form-group">
                <label for="petal_width">Petal Width:</label>
                <input type="text" id="petal_width" name="petal_width">
            </div>
            <input type="submit" value="Predict">
        </form>

            <div class="result">
                Predicted Flower: {{ result }}
            </div>
        
    </div>
</body>
</html>
